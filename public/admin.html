<!-- public/admin.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CampusConnect — Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/main.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-functions-compat.js"></script>
</head>
<body>
  <div class="container card">
    <div class="header">
      <div><div class="brand">CampusConnect — Admin</div><div class="tag">Manage complaints</div></div>
      <div style="margin-left:auto">
        <button id="btnLogout" class="btn secondary">Logout</button>
      </div>
    </div>

    <div style="margin-top:16px;">
      <h3>All Complaints</h3>
      <div id="allComplaints" class="list"></div>
    </div>
  </div>

<script src="js/firebaseInit.js"></script>
<script src="js/auth.js"></script>

<!-- Needed for loadLocalComplaints(), markResolvedLocal(), deleteLocalComplaint() -->
<script src="js/complaint.js"></script>

<!-- Admin logic -->
<script src="js/admin.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('btnLogout').addEventListener('click', logout);
    loadAllComplaints();
  });
</script>

</body>
</html>
