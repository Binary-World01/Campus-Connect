<!-- public/dashboard.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CampusConnect â€” Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/main.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="header card">
      <div>
        <div class="brand">CampusConnect</div>
        <div class="tag">Student Dashboard</div>
      </div>
      <div style="margin-left:auto;display:flex;align-items:center;gap:12px">
        <div id="pseudonym" class="badge small">UID</div>
        <button id="btnNew" class="btn">New Complaint</button>
        <button id="btnLogout" class="btn secondary">Logout</button>
      </div>
    </div>

    <div class="card" style="margin-top:16px;">
      <h3>Your Complaints</h3>
      <div id="complaints" class="list"></div>
    </div>
  </div>

  <script src="js/firebaseInit.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/complaint.js"></script>
  <script src="js/dashboard.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('btnLogout').addEventListener('click', logout);
      document.getElementById('btnNew').addEventListener('click', ()=> location.href='new-complaint.html');
      // initialize dashboard (will redirect to login if not signed in)
      initStudentDashboard();
    });
  </script>
</body>
</html>
